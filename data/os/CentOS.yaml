---
# - GPG key resource and resource-----------------------------------------------
influxdb::key_resource: 'yum::gpgkey'
influxdb::resource: 'yum::repos'

# - YUM gpg key ----------------------------------------------------------------
influxdb::gpg_keys:
  'influxdb':
    ensure: present
    content: '05CE15085FC09D18E99EFB22684A14CF2582E0C5'
    #    server: 'eu.pool.sks-keyservers.net'
    source: 'https://repos.influxdata.com/influxdb.key'

# - YUM repository settings ----------------------------------------------------
yum::managed_repos:
  - 'influxdb'

influxdb::repositories:
  'influxdb':
    ensure: present
    enabled: true
    descr: 'InfluxData repository'
    baseurl: 'https://repos.influxdata.com/centos'
    gpgcheck: true
    gpgkey: '05CE15085FC09D18E99EFB22684A14CF2582E0C5'
    target: ''
