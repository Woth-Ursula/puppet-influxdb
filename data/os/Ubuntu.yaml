---
# - GPG key resource and resource-----------------------------------------------
influxdb::key_resource: 'apt::key'
influxdb::resource: 'apt::source'

# - APT gpg key ----------------------------------------------------------------
influxdb::gpg_keys:
  'influxdb':
    ensure: present
    id: '05CE15085FC09D18E99EFB22684A14CF2582E0C5'
    server: 'eu.pool.sks-keyservers.net'
    source: 'https://repos.influxdata.com/influxdb.key'

# - APT repository settings ----------------------------------------------------
influxdb::repositories:
  'influxdb':
    ensure: present
    comment: 'InfluxData repository'
    location: 'https://repos.influxdata.com/ubuntu'
    release: '%{::os.distro.codename}'
    repos: 'stable'
    include:
      src: false
      deb: true
